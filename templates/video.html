{% extends "base.html" %}
{% block content %}
<!-- begin:content -->
<section id="video">
    <div class="container">
        <div class="row">
            <!-- break -->
            <div class="col-md-2"></div>
            <div class="col-md-8 col-sm-6">
                <div class="post-container">
                    <div class="post-content no-padding">
                        <video width="100%" height="25%" controls="controls" preload="none">
                            <source src="http://video.webmfiles.org/big-buck-bunny_trailer.webm" type="video/webm" >
                        </video>
                    </div>
                    <div class="post-content">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                            tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam
                        </p>
                    </div>
                    <div class="post-atribut" >
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <a href="#"><span><i class="fa fa-heart"></i> 2000</span></a>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <a href="#"><span><i class="fa fa-comments"></i> 400</span></a>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-4">
                                <a href="#"><span><i class="fa fa-eye"></i> 2500</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end:article -->
    </div>
</section>
<!-- end:content -->
<!-- begin:comments -->
<section id="content-comments" class="pagination-centered">
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
            <div class="col-md-8 col-sm-6">
			    <ul class="list-unstyled">
			        <li class="thread_comment dismissable text_only">
			            <div class="post">
			                <div class="wrapper stickerable">
			                    <div class="inner_wrapper">
			                        <p class="caption">
			                            <span class="ugc_text">
			                            Lorem ipsum
			                            </span>
			                        </p>
			                        <div class="response_actions">
			                        	<div style="display:inline-block" class="user">By <a href="/u/Pillows">Pillows</a></div>
			                            <a style="text-align:right" title="Reply to this post" class="reply_link logged_in tooltipped"><div class="reply_icon">Reply</div>
			                            </a>
			                        </div>
			                    </div>
			                </div>
			            </div>
			        </li>
			    </ul>
			</div>
		</div>
	</div>
</section>
<div id="invisible"></div>
<!-- end:comments -->
{% endblock %}
