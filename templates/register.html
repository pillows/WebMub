{% extends "base.html" %}
{% block content %}
    <!-- begin:login -->
    <section id="login">
        <div class="container">
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form role="form" method="POST">
                        <fieldset>
                            <h2>Register</h2>
                            <hr class="colorgraph">
                            <div class="form-group">
                                <input type="text" name="username" id="email" class="form-control input-lg" placeholder="Username">
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" class="form-control input-lg" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="vemail" name="vemail" class="form-control input-lg" placeholder="Verify Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control input-lg" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="vpassword" class="form-control input-lg" placeholder="Verify Password">
                            </div>
                            <hr class="colorgraph">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-success btn-block" value="Register">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end:login-->
{% endblock %}
